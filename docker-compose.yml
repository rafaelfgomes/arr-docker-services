  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr
    container_name: flaresolverr
    hostname: flaresolverr
    volumes:
      - ${FLARESOLVERR_CONFIG_FOLDER:-./flaresolverr-config}:/config
    environment:
      - LOG_LEVEL=info
      - TZ=${TIMEZONE}
    ports:
      - ${FLARESOLVERR_PORT:-8191}:8191
    restart: unless-stopped
    networks:
      - net

